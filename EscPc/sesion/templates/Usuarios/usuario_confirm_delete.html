{% extends "base_generic.html" %}
{% block title %}Eliminacion de Usuario{% endblock %}
{% block content %}
<body>
   <div class="container">
      <br>
      <br>
      <div class="row">
         <div class="col-12 col-md-6 offset-3 mt-5">
            <div class="card">
               <div class="card-body">
                  <h1 >
                     Desea eliminar al Usuario 
                     de: "{{ object.username }}"
                  </h1>
                  <hr class="bg-info">
                  <p class="text-danger">
                     El usuario será eliminado para siempre
                  </p>
                  <form method="POST">
                     {% csrf_token %}
                     <button class="btn btn-danger text-center" type="submit">
                        Sí, Eliminar
                     </button>
                     <a class="btn btn-secondary text-center mr-3" href="{% url 'usuario' %}">
                        Cancelar
                     </a>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
{% endblock %}
