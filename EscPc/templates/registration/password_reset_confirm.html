{% extends "base_generic.html" %}
{% block content %}
{% load crispy_forms_tags %}
<body>
   <div class="container">
      <br>
      <br>
      <br>
      <div class="row">
         <div class="col-12 col-md-6 offset-md-3 mt-5">
            <div class="card">
               <div class="card-body">
                  <h2>
                     Modifica tu contraseña
                  </h2>
                  <hr class="bg-success" />
                  <form method="POST">
                     {% csrf_token %}
                     {{ form | crispy }}

                     <input type="submit" value="Cambiar mi contraseña">
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

{% endblock %}
