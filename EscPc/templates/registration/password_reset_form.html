{% extends "base_generic.html" %}
{% block content %}
<body>
   <div class="container">
      <br>
      <br>
      <br>
      <div class="row">
         <div class="col-12 col-md-6 offset-md-3 mt-5">
            <div class="card">
               <div class="card-body">
                  <h2>
                     Olvidaste tu contraseña?
                  </h2>
                  <hr class="bg-success" />
                  <p>
                     Ingresa tu email para poder recibir las intrucciones para crear una nueva
                     contraseña
                  </p>
                  <form method="POST">
                     {% csrf_token %}
                     <p>
                        Ingrese su email:
                        {{ form.email }}
                     </p>
                     <br>
                     <input type="submit" value="Cambiar contraseña"
                              class="btn btn-outline-success btn-md"
                     >
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

{% endblock %}
