{% extends "base_generic.html" %}
{% block title %}Creando Cuenta{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<body>
   <div class="container">
      <br>
      <br>
      <div class="row">
         <div class="col-12 col-md-6 offset-md-3 mt-5 mb-5">
            <div class="card">
               <div class="card-body">
                  <h2>
                     Creacion de Cuenta
                  </h2>
                  <hr class="bg-success">
                  <form method="POST">

                     {% csrf_token %}
                     {{ form | crispy }}

                     <input type="submit" value="Ingresar" 
                              class="btn btn-success float-right">
                     <a href="{% url 'login' %}">
                        Inicia sesion si ya tienes cuenta :)
                     </a>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
{% endblock %}
